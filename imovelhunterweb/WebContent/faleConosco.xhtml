<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Imovel Hunter Web</title>
	<!-- 	<link rel="shortcut icon" href="images/imagi.gif" /> -->

	<link rel="stylesheet" href="css/personalizado/normalize.css" />
	<link rel="shortcut icon" href="imovelhunterlogo.png" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="css/personalizado/estilo.css" />

<style>
	
	.ui-widget-header {
	  border: 1px solid #eeeeee;
	  background: #1f3c58;
/* 	  color: #FFFFFF; */
	  font-weight: bold;
	  text-align: center;
	}
	
	.ui-widget-header span {	  
	  color: #FFFFFF;	
	}
	
	.ui-dialog.ui-widget-content .ui-dialog-titlebar {
	  padding: 9px 15px;
	  border-bottom: 1px solid #eee;
 	  background-color: #1f3c58; 
	}
	
	
	.ui-button .ui-button-text {
	  display: block;
	  line-height: 1.4;
	  background-color: #1f3c58;
	  color: #FFFFFF;
	}
	
	.ui-panelgrid td{
		
		padding: 2px 5px;
	
	}
	
	.corpretaprocessando div{
	
		color: #000000 !important;
		font-size:8pt !important;
	
	}
	
	
	
	
	
	</style>


</h:head>
<h:body>

		<h:form>
    		<p:remoteCommand name="rc" action="#{loginBean.deslogar}" />    
		</h:form>
	
		<!-- dialog de processo -->
		<p:ajaxStatus onstart="processandoDialog.show();"
			onsuccess="processandoDialog.hide();" />
			
		<p:dialog modal="true" widgetVar="processandoDialog" resizable="false"
			header="#{msg['ajax.processando']}" draggable="false" closable="false"
			styleClass="corpretaprocessando"
			style="font-size:8pt;">
			<p:graphicImage value="/images/ajax_loader.gif" />
		</p:dialog>
		
		<h:form id="idFormMensagem">
			<p:growl autoUpdate="false" showDetail="true" life="3000" />
		</h:form>
		
		
		<!-- 	cabeçalho -->

	<div class="header">
		
		<div class="linha">
		
			<header>
			
				<div class="coluna col2">
					<h1 style="cursor: pointer;" onclick="homi()" class="logo">Imovel Hunter</h1>
				</div>
				
				<script>				
					
					elemento.onClick = "homi()";
					
					function homi(){
					
						window.location = "http://localhost:8080/imovelhunterweb/index.xhtml"
						
					}
							
				</script>
				
				<div class="coluna col10">
					<nav>
						<ul class="menu inline sem-marcador">
							<li><a href="index.xhtml" >Home</a></li>
							<h:outputText escape="false" value="#{loginBean.cadastroImovel}"></h:outputText>
							<li><a href="">Sobre</a></li>
							<li><a class="selecionado" href="">Fale conosco</a></li>
							<li><a href="">Serviços</a></li>
							<h:outputText escape="false" value="#{loginBean.logado}"></h:outputText>
							
						</ul>
					</nav>
				</div>
				
			</header>
		 
		</div>
	
	</div>
	
<!-- 	cabeçalho fim -->

	<div class="linha" style="height:100px;" />

	<div class="linha">
	
		

		<div class="coluna col12">
			<h:form id="idFormFaleConosco">
				<p:panel  header="Fale Conosco" resizable="false"
					closable="false" modal="false" draggable="false">
					
					
						<h:panelGrid styleClass="ui-panelgrid" columns="4" cellpadding="5">
							<h:outputLabel for="nome" value="Nome:" />
							<p:inputText id="nome" value="#{faleConoscoBean.nome}"	required="false"/>	
							<h:outputLabel for="email" value="Email:" />
							<p:inputText id="email" value="#{faleConoscoBean.email}" required="false"/>	
							<h:outputLabel for="telefoneFixo" value="Telefone Fixo:" />
							<p:inputText id="telefoneFixo" value="#{faleConoscoBean.telefoneFixo}"	required="false"/>	
							<h:outputLabel for="telefoneCelular" value="Telefone Celular:" />
							<p:inputText id="telefoneCelular" value="#{faleConoscoBean.telefoneCelular}" required="false" />
							<h:outputLabel for="assunto" value="Assunto:" />
							<p:inputText id="assunto" value="#{faleConoscoBean.assunto}" required="false"/>
							
				
							
						</h:panelGrid>
							             
							    <h3 style="margin-top: 0">Digite sua mensagem para nossa equipe:</h3>
						
							    <p:inputTextarea value="#{faleConoscoBean.mensagem}" autoResize="true" rows="10" cols="80" />
							 
					
							
							
							
					
					<f:facet name="footer">
								
			
								<h:panelGrid  columns="2" >
								
								<p:commandButton styleClass="botaoazul" value="Enviar"
									actionListener="#{faleConoscoBean.enviarMensagem}"
									 />
			
								</h:panelGrid>
			
			
							</f:facet>
				</p:panel>
			</h:form>
		
			</div>
		
		</div>
		
		<div class="linha" style="height:100px;" />

<!-- 	Rodapé -->
	
	<div class="footer">
		
		<div class="linha">
		
			<footer>
			
				<div class="coluna col12">
					
					<span>&copy; #{loginBean.anoAgora} - Imovel Hunter</span>
					
				</div>
			
			</footer>
		
		</div>
	
	
	</div>
	
<!-- 	Rodapé fim -->


	


</h:body>
</html>
