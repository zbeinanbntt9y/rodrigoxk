<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Imovel Hunter Web</title>	
	<link rel="stylesheet" href="css/personalizado/normalize.css" />
	<link rel="stylesheet" href="css/personalizado/colunasgrid.css" />
	<link rel="shortcut icon" href="imovelhunterlogo.png" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="css/personalizado/estilo.css" />
	
	
	<style>
	
	.ui-wizard-content td{
		padding: 2px 5px;
	}
	
	</style>
	
</h:head>
<h:body>

	<!-- 	primefaces -->
	
	<h:form>
    	<p:remoteCommand name="rc" action="#{loginBean.deslogar}" />    
	</h:form>
	
	
	<!-- dialog de processo -->
		<p:ajaxStatus onstart="processandoDialog.show();"
			onsuccess="processandoDialog.hide();" />
			
		<p:dialog modal="true" widgetVar="processandoDialog" resizable="false"
			header="#{msg['ajax.processando']}" draggable="false" closable="false"
			style="font-size:8pt;">
			<p:graphicImage value="/images/ajax_loader.gif" />
		</p:dialog>
		
		<h:form id="idFormMensagem">
			<p:growl autoUpdate="false" showDetail="true" life="3000" />
		</h:form>
	
	
<!-- 	primefaces fim -->

	<div class="header">
		
		<div class="linha">
		
			<header>
			
				<div class="coluna col2">
					<h1 class="logo">Imovel Hunter</h1>
				</div>
				
				<div class="coluna col10">
					<nav>
						<ul class="menu inline sem-marcador">
							<li><a href="index.xhtml"  >Home</a></li>
							<li><a class="selecionado" href="cadastroImovel.xhtml">Cadastrar imóvel</a></li>
							<li><a href="">Sobre</a></li>
							<li><a href="faleConosco.xhtml">Fale conosco</a></li>
							<li><a href="">Serviços</a></li>
							<h:outputText escape="false" value="#{loginBean.logado}"></h:outputText>
						</ul>
					</nav>
				</div>
			</header>
		
		</div>
	
	</div>
	
	<div class="linha" style="height:100px;" />
	
	<div class="linha-maior">
	
					
			
			<div class="coluna col14">
					<h:form>
								    
				    <p:wizard flowListener="#{imovelBean.onFlowProcess}" nextLabel="Proxímo" backLabel="Voltar" >
				        <p:tab id="imovelEndereco" title="Dados Gerais">
				            <p:panel header="Endereço">
				                
				                <h:panelGrid columns="2" columnClasses="label, value">
				                    <h:outputText value="Proprietário: " />
				                    <p:inputText  value="#{imovelBean.imovel.nomeDoProprietario}" required="false" label="Proprietário"/>
				 
				                    <h:outputText value="CEP: *" />
				                    <p:inputText value="#{imovelBean.imovel.cep}" required="false" label="CEP"/>
				 
				                    <h:outputText value="Logradouro: *" />
				                    <p:inputText value="#{imovelBean.imovel.logradouro}" required="false" label="logradouro"/>
				 
				                    <h:outputText value="Bairro: *" />
				                    <p:inputText value="#{imovelBean.imovel.bairro}" required="false" label="Bairro"/>
				                    
				                    <h:outputText value="Cidade: *" />
				                    <p:inputText value="#{imovelBean.imovel.cidade}" required="false" label="Cidade"/>		
				                    		                    
				                    <h:outputText value="Estado: *" />
				                    <p:inputText value="#{imovelBean.imovel.estado}" required="false" label="Estado"/>

				                    <h:outputText value="País: *" />
				                    <p:inputText value="#{imovelBean.imovel.pais}" required="false" label="País"/>			                    
					                    
				                </h:panelGrid>
				            </p:panel>
				        </p:tab>
				          
				        <p:tab id="imovelCaracteristica" title="Características">
				            <p:panel header="Informe as características do imóvel">	
				           	  <h:panelGrid columns="4">	 	
				                <h:outputText 	value="Numero de quartos: " />
				                <p:inputText id="sfs_numeroQuartos" value="#{imovelBean.imovel.numeroDeQuartos}"></p:inputText>
				              
								<h:outputText value="Banheiros: " />
				                <p:inputText id="sfs_numeroBanheiros" value="#{imovelBean.imovel.numeroDeBanheiros}"></p:inputText>
				                
				                <h:outputText value="Área util m²: " />
				                <p:inputText id="sfs_areaUtil" value="#{imovelBean.imovel.areaTotal}"></p:inputText>
				              
				                <h:outputText value="Valor R$: " />
				                <p:inputText id="sfs_valorVenda" value="#{imovelBean.imovel.preco}"></p:inputText>
				              </h:panelGrid>  
				                <!-- 
				                <h:outputText value="Valor do condominio R$: " />
				                <p:inputText id="sfs_valorCondominio" value=""></p:inputText>
				              
				                <h:outputText value="Minha casa minha vida: " />
				                <h:selectOneMenu  value="#{user.favMinhacasa}" >
				                   	<f:selectItem itemValue="1" itemLabel="Sim" />
				                   	<f:selectItem itemValue="2" itemLabel="Não" />				                
				                </h:selectOneMenu><br />				              
								<br/><br/>
							  	
		 						-->
				                <h:panelGrid columns="2" rowClasses="linha"  columnClasses="label, value">									    
								    <p:dataGrid style="width:100%; border:none;"  id="checks" columns="8" value="#{imovelBean.allCacaracteristicas}"  var="item" emptyMessage="Nenhuma Caracteristica cadastrada no momento.">								    	 
								    	<p:column headerText="Características">						                             
							            	<p:selectBooleanCheckbox value="#{imovelBean.checked[item.idCaracteristica]}"/> 
							            	<h:outputLabel value="#{item.nome}"/>
							            </p:column>    
								    </p:dataGrid> <br/><br/>
				                </h:panelGrid>
				            </p:panel>
				        </p:tab>

				        <p:tab title="Galeria">
				        	<p:panel header="galeria">
				            <h:panelGrid id="painelGrid" columns="2" cellpadding="10">
						        <!--  <h:form id="formUpload" enctype="multipart/form-data">    -->
								    
								    <p:dataTable style="width:800px;" id="galeria" value="#{imovelBean.imagens}" var="item" rows="1" emptyMessage="Nenhuma imagem cadastrada no momento."
								   								 paginator="true" paginatorTemplate="{CurrentPageReport}
								   								 								     {FirstPageLink} 
								   								 								     {PreviousPageLink} 
								   								 								     {PageLinks} 
								   								 								     {NextPageLink} 
								   								 								     {LastPageLink} 
								   								 								     {RowsPerPageDropdown}">  
								     	<p:column>  						                            
								            <f:facet name="header">  
								                <h:outputText value="Imagens Selecionadas" />  
								            </f:facet>  
								            <h:panelGrid columns="2">
								            	
								            	<p:graphicImage value="/uploads/imagens/#{item.caminhoImagem}"/>  
								                
								                <p:inputTextarea rows="10" cols="50"  value="#{item.descricao}"></p:inputTextarea>
				            
												 <f:facet name="footer"> 
										 			<h:commandButton actionListener="#{imovelBean.removerImagem(item.caminhoImagem)}" value="Remover" style="float: right;" />	
									 			 </f:facet> 
								            </h:panelGrid>
								        </p:column>  
								    </p:dataTable> <br/>
								    							    
						            <p:fileUpload fileUploadListener="#{imovelBean.upload}"    
						                    mode="advanced" 
						                    auto = "true"   
						                    label="Procurar" 
						                    update="galeria"    
						                    sizeLimit="5000000" 
						                    style="width:800px;"						                        
						                    allowTypes="/(\.|\/)(gif|jpe?g|png|pdf)$/"/>    
						  			
					            	<h:commandButton value="Finalizar"  actionListener="#{imovelBean.cadastrarImovel}" style="float: right;"/>
									
									
									<p:growl autoUpdate="false" showDetail="true" life="3000" />
									
						        <!--  </h:form>  -->
				            </h:panelGrid>
				        </p:panel>
				        </p:tab>	        			        		        		    
				    </p:wizard>
				    </h:form>
			</div>
		
		
	
	</div>
	
		<div class="linha" style="height:100px;" />

		
	

	
	<div class="footer">
		
		<div class="linha">
		
			<footer>
			
				<div class="coluna col12">
					
					<span>&copy; #{loginBean.anoAgora} - Imovel Hunter</span>
					
				</div>
			
			</footer>
		
		</div>
	
	
	</div>
	

</h:body>
</html>
