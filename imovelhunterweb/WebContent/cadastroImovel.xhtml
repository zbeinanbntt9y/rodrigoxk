<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Imovel Hunter Web</title>	
	<link rel="stylesheet" href="css/personalizado/normalize.css" />
	<link rel="stylesheet" href="css/personalizado/colunasgrid.css" />
	<link rel="shortcut icon" href="imovelhunterlogo.png" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="css/personalizado/estilo.css" />
	
</h:head>
<h:body>

	<!-- 	primefaces -->
	
	<h:form>
    	<p:remoteCommand name="rc" action="#{loginBean.deslogar}" />    
	</h:form>
	
	
	<!-- dialog de processo -->
		<p:ajaxStatus onstart="processandoDialog.show();"
			onsuccess="processandoDialog.hide();" />
			
		<p:dialog modal="true" widgetVar="processandoDialog" resizable="false"
			header="#{msg['ajax.processando']}" draggable="false" closable="false"
			style="font-size:8pt;">
			<p:graphicImage value="/images/ajax_loader.gif" />
		</p:dialog>
		
		<h:form id="idFormMensagem">
			<p:growl autoUpdate="false" showDetail="true" life="3000" />
		</h:form>
	
	
<!-- 	primefaces fim -->

	<div class="header">
		
		<div class="linha">
		
			<header>
			
				<div class="coluna col2">
					<h1 class="logo">Imovel Hunter</h1>
				</div>
				
				<div class="coluna col10">
					<nav>
						<ul class="menu inline sem-marcador">
							<li><a href="index.xhtml"  >Home</a></li>
							<li><a class="selecionado" href="cadastroImovel.xhtml">Cadastrar imóvel</a></li>
							<li><a href="">Sobre</a></li>
							<li><a href="faleConosco.xhtml">Fale conosco</a></li>
							<li><a href="">Serviços</a></li>
							<h:outputText escape="false" value="#{loginBean.logado}"></h:outputText>
						</ul>
					</nav>
				</div>
			</header>
		
		</div>
	
	</div>
	
	<div class="linha">
	
		<section>				
			
			<div class="coluna col12">
				<h:form id="form">
             
				    <p:growl id="msgs" showDetail="true" />
				 
				    <h3 style="margin-top:0">Cadastro de Imóveis</h3>
				    <p:tabView>
				        <p:tab title="Informações gerais">
				            <h:panelGrid columns="2" cellpadding="10">
				                
				                <h:outputText value="Nome Do Proprietario" />
				                <p:inputText id="sfs_nomeDoProprietario" value=""></p:inputText>
				                    
 
				                				                
				            </h:panelGrid>
				        </p:tab>
				        <p:tab title="Características">
				            <h:panelGrid columns="2" cellpadding="20" columnClasses="coluna" cellspacing="15">
				                
				                <h:outputText 	value="Numero de quartos: " />
				                <p:inputText id="sfs_numeroQuartos" value=""></p:inputText>
				              
								<h:outputText value="Banheiros: " />
				                <p:inputText id="sfs_numeroBanheiros" value=""></p:inputText>
				                
				                <h:outputText value="Área util m²: " />
				                <p:inputText id="sfs_areaUtil" value=""></p:inputText>
				              
				                <h:outputText value="Valor venda R$: " />
				                <p:inputText id="sfs_valorVenda" value=""></p:inputText>
				              
				                <h:outputText value="Valor do condominio R$: " />
				                <p:inputText id="sfs_valorCondominio" value=""></p:inputText>
				                
				                <h:outputText value="Minha casa minha vida: " />
				                <h:selectOneMenu  value="#{user.favMinhacasa}" >
				                   	<f:selectItem itemValue="1" itemLabel="Sim" />
				                   	<f:selectItem itemValue="2" itemLabel="Não" />				                
				                </h:selectOneMenu><br />				              
								<br/><br/>
								
															
				            </h:panelGrid>
				          			            
				            <h:outputText position="center" value="Caracteristicas adicionais" />				               
				              
								<p:panelGrid columns="6" position="center" styleClass="colunasgrid" layout="grid">           
								   
								   <h:outputText value="Suíte"></h:outputText>
								   <p:selectBooleanCheckbox value="#{selectBooleanView.value2}"></p:selectBooleanCheckbox>
								   
								   <h:outputText value="Suíte"/>
								   <p:selectBooleanCheckbox value="#{selectBooleanView.value2}"></p:selectBooleanCheckbox>
								   
								   <h:outputText value="Suíte"/>
								 	<p:selectBooleanCheckbox value="#{selectBooleanView.value2}"></p:selectBooleanCheckbox>
								 
								 	<h:outputText value="Suíte"/>
								 	<p:selectBooleanCheckbox value="#{selectBooleanView.value2}"></p:selectBooleanCheckbox>
								 	
								 	<h:outputText value="Suíte"/>
								    <p:selectBooleanCheckbox value="#{selectBooleanView.value2}"></p:selectBooleanCheckbox>
								    
								    <h:outputText value="Suíte"/>
								    <p:selectBooleanCheckbox value="#{selectBooleanView.value2}"></p:selectBooleanCheckbox>
								    
								    <h:outputText value="Suíte"/>
								    <p:selectBooleanCheckbox value="#{selectBooleanView.value2}"></p:selectBooleanCheckbox>
								    
								    <h:outputText value="Suíte"/>
								    <p:selectBooleanCheckbox value="#{selectBooleanView.value2}"></p:selectBooleanCheckbox>
								    
								    <h:outputText value="Suíte"/>
								    <p:selectBooleanCheckbox value="#{selectBooleanView.value2}"></p:selectBooleanCheckbox>
								    
								    
								    
								</p:panelGrid>				   	
								
	
				        </p:tab>
				        <p:tab title="Galeria">
				            <h:panelGrid columns="2" cellpadding="10">
				                
				                <h:outputText value="adicionar as imagens para o cadastro" />
				            </h:panelGrid>
				        </p:tab>
				    </p:tabView>
	
				</h:form>

			</div>
		
		</section>
	
	</div>

		<div class="linha">
		
			<div class="coluna col4">
			
			
				
			
			
			</div>		
			
			<div class="coluna col4" />	
			
	
		
		</div>
	

	
	<div class="footer">
		
		<div class="linha">
		
			<footer>
			
				<div class="coluna col12">
					
					<span>&copy; #{loginBean.anoAgora} - Imovel Hunter</span>
					
				</div>
			
			</footer>
		
		</div>
	
	
	</div>
	

</h:body>
</html>
