<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Imovel Hunter Web</title>
	<!-- 	<link rel="shortcut icon" href="images/imagi.gif" /> -->

<!-- <link rel="stylesheet" type="text/css" href="estilo-personalizado.css"/>
 -->




</h:head>
<h:body onload="PF('dlg').show();">





	<h:form>



		<!--  <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
        <p:graphicImage name="/demo/images/login.png" />
    </h:outputLink>
  -->
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />


		<p:dialog header="Login" widgetVar="dlg" resizable="false"
			closable="false" modal="true" draggable="false">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Username:" />
				<p:inputText id="username" value="#{userLoginView.username}"
					required="true" label="username" />

				<h:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{userLoginView.password}"
					required="true" label="password" />

				<f:facet name="footer">
					

					<h:panelGrid  columns="2" >
					
					<p:commandButton value="Login" update="growl"
						actionListener="#{userLoginView.login}"
						oncomplete="handleLoginRequest(xhr, status, args)" />



						<p:commandLink name="esqueciSenha" style="margin-left:10px" value="Esqueci minnha senha">
						</p:commandLink>

						<h:outputLabel></h:outputLabel>


						<p:commandLink name="goCriarCadastro" value="Criar Cadastro"  style="margin-left:10px">
						</p:commandLink>

					</h:panelGrid>


				</f:facet>
			</h:panelGrid>
		</p:dialog>
	</h:form>





	<script type="text/javascript">
		function handleLoginRequest(xhr, status, args) {
			if (args.validationFailed || !args.loggedIn) {
				PF('dlg').jq.effect("shake", {
					times : 5
				}, 100);
			} else {
				PF('dlg').hide();
				$('#loginLink').fadeOut();
			}
		}
	</script>


</h:body>
</html>
