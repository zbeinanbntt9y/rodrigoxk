<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Imovel Hunter Web</title>	
	<link rel="stylesheet" href="css/personalizado/normalize.css" />
	<link rel="shortcut icon" href="imovelhunterlogo.png" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="css/personalizado/estilo.css" />
	
	
	<style type="text/css">
	
	
		.ui-widget-header {
		  border: 1px solid #eeeeee;
		  background: #1f3c58;
	/* 	  color: #FFFFFF; */
		  font-weight: bold;
		}
		
		.ui-widget-header span {	  
		  color: #FFFFFF;	
		}
		
		.ui-dialog.ui-widget-content .ui-dialog-titlebar {
		  padding: 9px 15px;
		  border-bottom: 1px solid #eee;
	 	  background-color: #1f3c58; 
		}
	
	
	</style>
	
	
	<script>
	
	
	
	</script>
	
</h:head>
<h:body>
#{loginBean.restringeLogado}

	<!-- 	primefaces -->
	
	<h:form>
    	<p:remoteCommand name="rc" actionListener="#{loginBean.logar}" />    
	</h:form>
	
	
	<!-- dialog de processo -->
		<p:ajaxStatus onstart="processandoDialog.show();"
			onsuccess="processandoDialog.hide();" />
			
		<p:dialog modal="true" widgetVar="processandoDialog" resizable="false"
			header="#{msg['ajax.processando']}" draggable="false" closable="false"
			style="font-size:8pt;">
			<p:graphicImage value="/images/ajax_loader.gif" />
		</p:dialog>
		
		<h:form id="idFormMensagem">
			<p:growl autoUpdate="false" showDetail="true" life="3000" />
		</h:form>
		
		
		
	
	
<!-- 	primefaces fim -->


<!-- 	cabeçalho -->

	<div class="header">
		
		<div class="linha">
		
			<header>
			
				<div class="coluna col4">
					<h1 style="cursor: pointer;" onclick="homi()" class="logo">Imovel Hunter</h1>
				</div>
				<h:inputHidden id="gambi" value="#{localServidor.local}"> </h:inputHidden>
				<script>				
					
					elemento.onClick = "homi()";
					
					function homi(){
					
						window.location = document.getElementById("gambi").value + "index.xhtml"
						
					}
							
				</script>
				
				<div class="coluna col8">
					<nav>
						<ul class="menu inline sem-marcador">
							<li><a href="index.xhtml" >Home</a></li>							
							<li><a href="faleConosco.xhtml">Fale conosco</a></li>
							<li><a href="servicos.xhtml">Serviços</a></li>
							<li><a class="selecionado" href="login.xhtml" >Logar</a></li>
							
						</ul>
					</nav>
				</div>
				
			</header>
		 
		</div>
	
	</div>
	
<!-- 	cabeçalho fim -->
	
	
<!-- 	Corpo do meio -->


	<div class="linha" style="height:100px;" />
	
	<div class="linha" style="height:300px;" >
	
		<div class ="dialog">
		
			<div class="dialog-cabecalho">				
				<div style="height: 30%;"/>
				<center><label style="text-transform: uppercase;">Logar</label></center>					
			</div>
			
			<div style="height: 30%;" />
			
			<center>
				<table  cellpadding="10px" cellspacing="10px">
					<tbody>
						<tr>
							<td>
								<label class="corlabel">
								Login: 
								</label>
							</td>
							<td>
								<input type="text" id="idInputLogin" class="corlabel"/>
							</td>
							
							
						</tr>
						
						
						
						<tr>
							<td>
								<label class="corlabel" >
								Senha:  
								</label>
							</td>
							<td>
								<input type="password" id="idInputPassword" class="corlabel"/>
							</td>
						</tr>					
						
						
						
					</tbody>
				</table>
				
				
				
				
			</center>
			
			<div style="height:5%;" />
			
			<center>
			
				
				<table  cellpadding="10px" cellspacing="10px">
					<tbody>
						<tr>
						
							<td>
							
								<input type="button" onclick="rc([{name:'login',value:document.getElementById('idInputLogin').value},{name:'senha',value:document.getElementById('idInputPassword').value}]);" class="botaoazul" value="Logar" />
													
							
							</td>							
						
							<td>
							
							&nbsp;&nbsp;
							
							</td>
							
							<td >
							
								<a style="display: block !important;" href="recuperasenha.xhtml"  >Esqueci minha senha</a>
								<a style="display: block !important;" href="cadastroAnunciante.xhtml"  >Cadastrar-se</a>
							
							</td>
							
							
							
							
						
						</tr>
						
						
					
						
						
					</tbody>
				</table>
			
			
			</center>
		
		</div>
	
	</div>
	
	<div class="linha" style="height:100px;" />
	
	
	
<!-- 	Corpo do meio fim -->
	
<!-- 	Rodapé -->
	
	<div class="footer">
		
		<div class="linha">
		
			<footer>
			
				<div class="coluna col12">
					
					<span>&copy; #{loginBean.anoAgora} - Imovel Hunter</span>
					
				</div>
			
			</footer>
		
		</div>
	
	
	</div>
	
<!-- 	Rodapé fim -->

	
</h:body>
</html>
