<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Imovel Hunter Web</title>
	<link rel="stylesheet" href="css/personalizado/normalize.css" />
	<link rel="shortcut icon" href="imovelhunterlogo.png" />
	<link
		href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700'
		rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="css/personalizado/estilo.css" />


	<style type="text/css">
.ui-widget-header {
	border: 1px solid #eeeeee;
	background: #1f3c58;
	/* 	  color: #FFFFFF; */
	font-weight: bold;
}

.ui-widget-header span {
	color: #FFFFFF;
}

.ui-dialog.ui-widget-content .ui-dialog-titlebar {
	padding: 9px 15px;
	border-bottom: 1px solid #eee;
	background-color: #1f3c58;
}
</style>


	<style>
.ui-widget-header {
	border: 1px solid #eeeeee;
	background: #1f3c58;
	color: #FFFFFF;
	font-weight: bold;
}

.ui-panelgrid td {
	padding: 2px 5px;
}
</style>


</h:head>
<h:body>
<!-- #{loginBean.usuarioLogado} -->
	<!-- 	primefaces -->

	<h:form>
		<p:remoteCommand name="rc" action="#{loginBean.deslogar}" />
	</h:form>


	<!-- dialog de processo -->
	<p:ajaxStatus onstart="processandoDialog.show();"
		onsuccess="processandoDialog.hide();" />

	<p:dialog modal="true" widgetVar="processandoDialog" resizable="false"
		header="#{msg['ajax.processando']}" draggable="false" closable="false"
		style="font-size:8pt;">
		<p:graphicImage value="/images/ajax_loader.gif" />
	</p:dialog>

	<h:form id="idFormMensagem">
		<p:growl autoUpdate="false" showDetail="true" life="3000" />
	</h:form>


	<!-- 	primefaces fim -->


	<!-- 	cabeçalho -->

	<div class="header">

		<div class="linha">

			<header>

			<div class="coluna col2">
					<h1 style="cursor: pointer;" onclick="homi()" class="logo">Imovel Hunter</h1>
				</div>
				
				<script>				
					
					elemento.onClick = "homi()";
					
					function homi(){
					
						window.location = "http://localhost:8080/imovelhunterweb/index.xhtml"
						
					}
							
				</script>

			<div class="coluna col10	">
				<nav>
				<ul class="menu inline sem-marcador">					
					<li><a href="listarImovel.xhtml">Imoveis cadastrados</a></li>
					<li><a class="selecionado" href="detalheImovel.xhtml">Detalhes Do Imovel</a></li>
					<h:outputText escape="false" value="#{loginBean.logado}"></h:outputText>
				</ul>
				</nav>
			</div>

			</header>

		</div>

	</div>

	<!-- 	cabeçalho fim -->


	<!-- 	Corpo do meio -->


	<div style="display: block; text-align: center;">
		<div class="linha">
			<div class="coluna col12">

				<p:panel header="INFORMAÇÕES DETALHADAS DO IMOVEL">



				</p:panel>

			</div>

		</div>

	</div>


	<!-- Imagens do Imovel -->
	
	
	<p:galleria style="margin-left: auto; margin-right: auto; width: 70%;" 
	            value="#{detalheImovelBean.imovel.imagens}" var="image" panelWidth="937" panelHeight="500" showCaption="true">

		<p:graphicImage value="/servidor/imagens/#{image.caminhoImagem}" style="width:927px; height:490px; text-align:center;"
			alt="#{image.descricao}" />

	</p:galleria>

	<!-- informações detalhadas do imovel -->

	<div style="padding-top:10px;">
<!-- 	style="margin-left: 174px; margin-right: 174px" -->
		<p:panel style="margin-left: auto; margin-right: auto; width: 69%;" > 
<!-- 			<div> -->
<!-- 				<div style="margin-top: 50px"> -->
				
					<p:outputLabel value="Situação: " style="font-size:100%"></p:outputLabel>
	
					<p:outputLabel value="#{detalheImovelBean.imovel.situacaoImovel}" style="font-size:100%"></p:outputLabel> | 
					
					<p:outputLabel value="Preço: R$ " style="font-size:100%"></p:outputLabel>
					<p:outputLabel value="#{detalheImovelBean.imovel.preco}" style="font-size:100%;color:#1F3C58"></p:outputLabel><br/>
					
					<p:outputLabel  value="Rua: "
						style="font-size:180%;color:#1F3C58"></p:outputLabel >
					
					<p:outputLabel  value="#{detalheImovelBean.imovel.logradouro}"
						style="font-size:180%;color:#1F3C58"></p:outputLabel >
					,

					<p:outputLabel  value="#{detalheImovelBean.imovel.numeroDoImovel}"
						style="font-size:180%;color:#1F3C58"></p:outputLabel>
					
					,
					<p:outputLabel value="#{detalheImovelBean.imovel.bairro}"
						style="font-size:180%;color:#1F3C58"></p:outputLabel> <br />

					<p:outputLabel value="#{detalheImovelBean.imovel.cidade}"
						style="font-size:180%;color:#1F3C58"></p:outputLabel>
					,
					<p:outputLabel value="#{detalheImovelBean.imovel.estado}" style="font-size:180%;color:#1F3C58"></p:outputLabel>

					<br />
							
					<p:outputLabel value="Tipo de Imovel:" style="font-size:180%;color:#1F3C58"> </p:outputLabel>
					
					<p:outputLabel value="#{detalheImovelBean.imovel.tipoImovel}" style="font-size:180%;color:#1F3C58"> </p:outputLabel>

					<br />
					
					<p:outputLabel value="Complemento: "> </p:outputLabel>
					
					<p:outputLabel value="#{detalheImovelBean.imovel.complemento}"> </p:outputLabel><br/>
							
					<p:outputLabel value="#{detalheImovelBean.imovel.numeroDeQuartos}"> Quartos</p:outputLabel>
					|
					<p:outputLabel value="#{detalheImovelBean.imovel.numeroDeSuites}"> Suite(s)</p:outputLabel>
					|
					<p:outputLabel value="#{detalheImovelBean.imovel.areaTotal}">m²</p:outputLabel> <br />
					
					<p:outputLabel value="#{detalheImovelBean.imovel.ambientes}"> Ambientes </p:outputLabel>|
					
					<p:outputLabel value="#{detalheImovelBean.imovel.numeroDeQuartos}"> Quarto(s) </p:outputLabel>|
					<p:outputLabel value="#{detalheImovelBean.imovel.numeroDeBanheiros}"> Banheiro(s)</p:outputLabel>|
					<p:outputLabel value="#{detalheImovelBean.imovel.numeroDeSalas}"> Sala(s) </p:outputLabel><br />
					
					<p:outputLabel value="Anunciante: ">  </p:outputLabel>
					
					<p:outputLabel value="#{detalheImovelBean.anunciante.nome}">  </p:outputLabel><br/>
				
					<p:outputLabel value="Proprietário: ">  </p:outputLabel>
				
					<p:outputLabel value="#{detalheImovelBean.imovel.nomeDoProprietario}">  </p:outputLabel><br />
					
<!-- 				</div> -->
<!-- 			</div> -->
		</p:panel>
	</div>
	
	<!-- 	Corpo do meio fim -->

	<!-- 	Rodapé -->

	<div class="footer">

		<div class="linha">

			<footer>

			<div class="coluna col12">

				<span>© 2015 - Imovel Hunter</span>

			</div>

			</footer>

		</div>


	</div>

	<!-- 	Rodapé fim -->
	
</h:body>
</html>
